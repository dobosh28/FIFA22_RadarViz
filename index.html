<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css"/>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <script src="./dist/main.js"></script>
    //<script src="https://d3js.org/d3.v7.min.js"></script>
    <title>FootballerStats</title>
</head>
<body>
    <header>
        <h1>FootballerStats</h1>
        <nav>
            <a href="http://www.linkedin.com/in/yosypdobosh" target="_blank" ></a>
            <a href="http://https://github.com/dobosh28" target="_blank"></a>
        </nav>
    </header>

    <div class="dropdown">
        <div class="league-dropdown">
            <label for="league">LEAGUE</label>
            <select name="league" id="league-select"></select>
        </div>

        <div>
            <label for="team-dropdown">TEAM</label>
            <select name="team" id="team-select"></select>
        </div>

        <div>
            <label for="player-dropdown">PLAYER</label>
            <select name="player" id="player-select"></select>
        </div>
    </div>

    
    <div id="canvas-container">
        <canvas id="radar-chart"></canvas>
    </div>



    <div id="player-photo">
        <img id="player-photo" src="">
    </div>


    <div>
        <h2 id="player-name"></h2>
        <p id="player-age"></p>
        <p id="player-nationality"></p>
        <p id="player-position"></p>
        <p id="preferred-foot"></p>
    </div>

</body>
</html>
