<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css"/>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <script src="./dist/main.js"></script>
    //<script src="https://d3js.org/d3.v7.min.js"></script>
    <title>FootballerStats</title>
</head>
<body>
    <header>
        <h1>FootballerStats</h1>
        <nav>
            <a href="http://www.linkedin.com/in/yosypdobosh" target="_blank" ></a>
            <a href="http://https://github.com/dobosh28" target="_blank"></a>
        </nav>
    </header>

    <div id="menus">

        <div class="dropdown-left">
            <div class="league1-dropdown">
                <label for="league1">LEAGUE</label>
                <select name="league1" id="league1-select"></select>
            </div>
    
            <div>
                <label for="team1-dropdown">TEAM</label>
                <select name="team1" id="team1-select"></select>
            </div>
    
            <div>
                <label for="player1-dropdown">PLAYER</label>
                <select name="player1" id="player1-select"></select>
            </div>
        </div>
    
        <div class="dropdown-right">
            <div class="league2-dropdown">
                <label for="league2">LEAGUE</label>
                <select name="league2" id="league2-select"></select>
            </div>
    
            <div>
                <label for="team2-dropdown">TEAM</label>
                <select name="team2" id="team2-select"></select>
            </div>
    
            <div>
                <label for="player2-dropdown">PLAYER</label>
                <select name="player2" id="player2-select"></select>
            </div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="radar-chart-1"></canvas>
        <canvas id="radar-chart-2"></canvas>
    </div>

   

    <div id="player-characteristics">

        <div class="player-1">
            <div id="player-photo">
                <img id="player1-photo" src="">
            </div>
        
            <div>
                <h2 id="player1-name"></h2>
                <p id="player1-age"></p>
                <p id="player1-nationality"></p>
                <p id="player1-position"></p>
                <p id="preferred1-foot"></p>
            </div>
        </div>
        
        <div class="player-2">
            <div id="player-photo">
                <img id="player2-photo" src="">
            </div>

            <div>
                <h2 id="player2-name"></h2>
                <p id="player2-age"></p>
                <p id="player2-nationality"></p>
                <p id="player2-position"></p>
                <p id="preferred2-foot"></p>
            </div>
        </div>
        
    </div>
    

</body>
</html>
