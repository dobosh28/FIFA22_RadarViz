<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://kit.fontawesome.com/6111c8d6d3.js" crossorigin="anonymous"></script>
    <title>FIFA22_RadarViz</title>
</head>

<body>
    <header>
        <h1>FIFA22_RadarViz</h1>
        <nav>
            <a href="http://www.linkedin.com/in/yosypdobosh" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>

            <a href="https://github.com/dobosh28" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="https://wellfound.com/u/yosyp-dobosh" target="_blank">
                <i class="fa-brands fa-angellist"></i>
            </a>

            <button id="modal-button" class="button">Info</button>

            <!-- <img class="modal-button" src="./images/info.png" alt=""> -->

            <div id="just-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close-button">&times;</span>
                        <h2>Instructions</h2>
                    </div>
                    <div class="modal-body">
                        <p>
                            Navigate to the dropdown menu section where you can select the desired league, team, and
                            player.
                        </p>
                        <br>
                        <p>
                            Once you select the player, the radar chart will get populated with their data and their
                            information will display at the bottom
                        </p>
                        <br>
                        <p>You can compare two players!</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="menus">

        <div class="dropdown-left">
            <div class="league1-dropdown">
                <label class="label" for="league1">LEAGUE</label>
                <select name="league1" id="league1-select">
                    <option selected disabled>Choose league</option>
                </select>
            </div>

            <div>
                <label class="label" for="team1-dropdown">TEAM</label>
                <select name="team1" id="team1-select"></select>
            </div>

            <div>
                <label class="label" for="player1-dropdown">PLAYER</label>
                <select name="player1" id="player1-select"></select>
            </div>
        </div>

        <div class="dropdown-right">
            <div class="league2-dropdown">
                <label class="label" for="league2">LEAGUE</label>
                <select name="league2" id="league2-select">
                    <option selected disabled>Choose league</option>
                </select>
            </div>

            <div>
                <label class="label" for="team2-dropdown">TEAM</label>
                <select name="team2" id="team2-select"></select>
            </div>

            <div>
                <label class="label" for="player2-dropdown">PLAYER</label>
                <select name="player2" id="player2-select"></select>
            </div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="radar-chart-1"></canvas>
        <canvas id="radar-chart-2"></canvas>
    </div>



    <div id="player-characteristics">

        <div class="player-1">
            <div id="player-photo">
                <img id="player1-photo" src="">
            </div>

            <div>
                <h2 id="player1-name"></h2>
                <p id="player1-age"></p>
                <p id="player1-height"></p>
                <p id="player1-nationality"></p>
                <p id="player1-position"></p>
                <p id="player1-foot"></p>
            </div>
        </div>

        <div class="player-2">
            <div id="player-photo">
                <img id="player2-photo" src="">
            </div>

            <div>
                <h2 id="player2-name"></h2>
                <p id="player2-age"></p>
                <p id="player2-height"></p>
                <p id="player2-nationality"></p>
                <p id="player2-position"></p>
                <p id="player2-foot"></p>
            </div>
        </div>

    </div>


</body>

</html>
